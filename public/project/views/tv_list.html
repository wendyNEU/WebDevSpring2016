<section id="tv_list" ng-controller="TvController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">TVs</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="tv in tvs">
                <div class="clearfix" ng-if="$index<movies.length&&$index % 4 == 0"></div>
                <div class="col-lg-3">
                    <a href="#/tv_detail/{{tv.id}}"><img class="img-responsive" ng-src={{veriPosterImg(tv.posterurl)}}></a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</section>
