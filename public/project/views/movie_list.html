<section id="movie_list" ng-controller="MovieController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Movies</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="listpage" ng-repeat="movie in movies">
                    <li class="listpage-inverted">
                        <div class="listpage-image">
                            <a href="#/movie_detail/{{movie.id}}"><img class="img-responsive" ng-src="{{veriPosterImg(movie.posterurl)}}" alt=""></a>
                        </div>
                        <div class="listpage-panel">
                            <div class="listpage-heading">
                                <h4><a href="#/movie_detail/{{movie.id}}" class="picframe-link" data-toggle="modal">{{movie.title}}</a></h4>
                                <p>{{movie.release_date}}</p>
                                <ul class="list-inline social-buttons">
                                    <li><a href="#"><i class="fa fa-twitter"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-facebook"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-linkedin"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="listpage-body">
                                <p class="text-muted">{{movie.overview}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</section>
