<section id="movie_list" ng-controller="MovieController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Movies</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="movie in movies">
                <div class="clearfix" ng-if="$index<movies.length&&$index % 4 == 0"></div>
                <div class="col-lg-3">
                    <a href="#/movie_detail/{{movie.id}}"><img class="img-responsive" ng-src={{veriPosterImg(movie.posterurl)}}></a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
        </ul>
    </div>
</section>
