<section id="actor_list" ng-controller="ActorController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Actor</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="actor in actors">
                <div class="clearfix" ng-if="$index<actors.length&&$index % 6 == 0"></div>
                <div class="col-lg-2">
                    <a href="#/actor_detail/{{actor.id}}"><img class="img-responsive" ng-src={{veriPosterImg(actor.profile_path)}}></a>
                    <h4 class="sub-header" align="center" style="color:rgba(254, 209, 54, .9);">{{actor.name}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
        </ul>
    </div>
</section>
