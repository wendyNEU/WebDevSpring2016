<section id="actor_list" ng-controller="ActorController">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active: model.$route.current.activetab == 'popular'}"><a href="#/actor_list/popular" role="tab" data-toggle="tab">Popular</a></li>
                <li role="presentation" ng-class="{active: model.$route.current.activetab == 'search'}"><a href="#/actor_list/search/*" role="tab" data-toggle="tab">Search</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-class="{active: model.$route.current.activetab == 'popular'}" id="popular">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 class="section-heading"></h2>
                                <h3 class="section-subheading text-muted"></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div ng-repeat="actor in model.popularperson">
                                <div class="clearfix" ng-if="$index<actors.length&&$index % 4 == 0"></div>
                                <div class="col-sm-3">
                                    <div class="actor">
                                        <a href="#/actor_detail/{{actor.id}}">
                                        <img ng-src="{{model.veriPosterImg(actor.profile_path)}}" class="img-responsive img-circle" alt="">
                                        </a>
                                        <h4 class="sub-header" align="center" style="color:rgba(254, 209, 54, .9);">{{actor.name}}</h4>
                                        <p class="text-muted"></p>
                                        <ul class="list-inline social-buttons">
                                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                                            </li>
                                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                                            </li>
                                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" ng-class="{active: model.$route.current.activetab == 'search'}" id="search">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 class="section-heading"></h2>
                                <h3 class="section-subheading text-muted"></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div ng-repeat="actor in model.searchperson">
                                <div class="clearfix" ng-if="$index<actors.length&&$index % 4 == 0"></div>
                                <div class="col-sm-3">
                                    <div class="actor">
                                        <a href="#/actor_detail/{{actor.id}}">
                                        <img ng-src="{{model.veriPosterImg(actor.profile_path)}}" class="img-responsive img-circle" alt="">
                                        </a>
                                        <h4 class="sub-header" align="center" style="color:rgba(254, 209, 54, .9);">{{actor.name}}</h4>
                                        <p class="text-muted"></p>
                                        <ul class="list-inline social-buttons">
                                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                                            </li>
                                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                                            </li>
                                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
