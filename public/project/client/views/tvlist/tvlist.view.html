<div class="container" ng-controller="TvController">
    <div class="page">
        <div class="breadcrumbs">
            <a href="#/home">Home</a>
            <span>Tv Review</span>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="filters">
                    <select ng-model="model.selectedfilter" ng-change="model.changefilter(model.selectedfilter)"
                            data-ng-options="filter as filter.label for filter in model.Filters">
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <form style="text-align: right">
                    <input ng-model="model.keyword" placeholder="search TV">
                    <button type="button" class="btn" ng-click="model.searchTV(model.keyword,1)">
                        <span class="glyphicon glyphicon-search"></span>
                        <span class="label-icon">Search</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="movie-list" ng-repeat="tv in model.tvlist">
            <div class="movie">
                <a href="#/tv_detail/{{tv.id}}">
                    <figure class="movie-poster"><img ng-src="{{model.veriPosterImg(tv.posterurl)}}">
                    </figure>
                </a>
                <div class="movie-title"><a href="#/tv_detail/{{tv.id}}">{{tv.name}}</a></div>
            </div>
        </div>
    </div> <!-- .movie-list -->
    <div class="row">
        <div class="pagination">
            <a href="#" class="page-number prev"><i class="fa fa-angle-left"></i></a>
            <span class="page-number current">1</span>
            <a href="#" class="page-number">2</a>
            <a href="#" class="page-number">3</a>
            <a href="#" class="page-number">4</a>
            <a href="#" class="page-number">5</a>
            <a href="#" class="page-number next"><i class="fa fa-angle-right"></i></a>
        </div>
    </div>
</div><!-- .container -->
