<div class="col-lg-11 well">
    <div class="row">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <h1 class="col-sm-12">Profile</h1>
                    <h1 class="col-sm-12"></h1>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="Address" rows="3" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>City</label>
                        <input type="text" placeholder="City" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label>State</label>
                        <input type="text" placeholder="State" class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label>Zip</label>
                        <input type="text" placeholder="Zip Code" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Title</label>
                        <input type="text" placeholder="Title" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Company</label>
                        <input type="text" placeholder="Company Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Phone Number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" placeholder="Website Name" class="form-control">
                </div>
                <button type="button" class="btn btn-lg btn-info">Update</button>
            </div>
        </form>
    </div>
</div>
