<div class="row">
    <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1 well">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <h1 class="col-xs-18 col-md-12">Profile</h1>
                    <h1 class="col-xs-18 col-md-12"></h1>
                </div>
                <div class="form-group row">
                    <label for="profileusername" class="col-sm-3 form-control-label">User Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="profileusername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="profilepassword" class="col-sm-3 form-control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="profilepassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="profilefirstname" class="col-sm-3 form-control-label">First Name:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="profilefirstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="profilelastname" class="col-sm-3 form-control-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="profilelastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="profileemail" class="col-sm-3 form-control-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="profileemail" placeholder="Email">
                    </div>
                </div>
                <button type="button" class="col-sm-offset-3 col-sm-9 btn btn-lg btn-info" onclick="$('#subpage').load('./profile.html')">Update</button>
            </div>
        </form>
    </div>
</div>
