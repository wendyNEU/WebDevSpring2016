<div class="row">
    <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1 well">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <h1 class="col-xs-18 col-md-12">Login</h1>
                    <h1 class="col-xs-18 col-md-12"></h1>
                </div>
                <div class="form-group row">
                    <label for="loginusername" class="col-sm-3 form-control-label">User Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="loginusername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="loginpassword" class="col-sm-3 form-control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                    </div>
                </div>
                <button type="button" class="col-sm-offset-3 col-sm-9 btn btn-lg btn-info" id="login" onclick="$('#subpage').load('./profile.html')">Log in</button>
            </div>
        </form>
    </div>
</div>
