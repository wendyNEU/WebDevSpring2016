<div class="row">
    <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
        <div class="row">
            <h1 class="col-xs-18 col-md-12">Login</h1>
            <h1 class="col-xs-18 col-md-12"></h1>
        </div>
        <form class="form-horizontal well">
            <div class="form-group">
                <label for="loginusername" class="col-sm-3 control-label">User Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="loginusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="loginpassword" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="btn btn-default btn-info col-sm-12" id="login"
                            onclick="$('#subpage').load('./profile.html')">Log in
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
