<div class="row">
    <div class="col-sm-12 col-md-12 well">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <h1 class="col-xs-18 col-md-12">Register</h1>
                    <h1 class="col-xs-18 col-md-12"></h1>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 form-control-label">User Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 form-control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="verifypassword" class="col-sm-3 form-control-label">Verify Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="verifypassword" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 form-control-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <button type="button" class="col-sm-offset-3 col-sm-9 btn btn-lg btn-info">Submit</button>
            </div>
        </form>
    </div>
</div>
