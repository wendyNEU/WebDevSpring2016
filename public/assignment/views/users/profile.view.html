<div class="row" ng-controller="ProfileController">
    <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
        <div class="row">
            <h1 class="col-xs-18 col-md-12">Profile</h1>
            <h1 class="col-xs-18 col-md-12"></h1>
        </div>
        <form class="form-horizontal well">
            <div class="form-group">
                <label for="profileusername" class="col-sm-3 control-label">User Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="profileusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="profilepassword" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="profilepassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="profilefirstname" class="col-sm-3 control-label">First Name:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="profilefirstname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="profilelastname" class="col-sm-3 control-label">Last Name:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="profilelastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="profileemail" class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="profileemail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="col-sm-12 btn btn-default btn-info"
                            onclick="$('#subpage').load('../users/profile.view.html')">Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
